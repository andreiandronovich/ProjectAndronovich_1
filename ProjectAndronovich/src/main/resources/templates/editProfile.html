<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

  <meta charset="UTF-8">
  <title>Выставки</title>
  <link rel="stylesheet" type="text/css" href="/css/editProfile.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
      <li class="nav-item"><a href="/exhibition" class="nav-link active" aria-current="page">Home</a></li>
      <li class="nav-item"><a href="/exhibition/favorites" class="nav-link" sec:authorize="isAuthenticated()">Favourites</a></li>
      <li class="nav-item"><a href="/exhibition/profile" class="nav-link" sec:authorize="isAuthenticated()">Account</a></li>
      <li class="nav-item"><a href="/authority" class="nav-link" sec:authorize="!isAuthenticated()">Log In</a></li>
      <li class="nav-item"><a href="/logout" class="nav-link" sec:authorize="isAuthenticated()">Log Out</a></li>

    </ul>
  </header>
</div>


<form th:method="PATCH" th:action="@{/exhibition/edit}" th:object="${person}">
<div class="wrapper">
  <div class="form-header">Edit Profile <a href="/exhibition/profile"><i class="fa fa-times close" > close </i></a></div>
  <div class="form-grp">
    <label>Full name</label>
    <input type="text"  th:field="*{fullName}" id="fullName"/>
  </div>
  <div class="form-grp">
    <label>Email</label>
    <input  type="email" th:field="*{username}" required>
  </div>
  <div class="form-grp">
    <label>Gender</label>
    <input  id="radio_1" type="radio" th:field="*{gender}" value="male"/>
    <label for="radio_1">male</label>
    <input  id="radio_2" type="radio" th:field="*{gender}" value="female">
    <label for="radio_2">female</label>
  </div>
  <div class="form-grp">
    <label>Address</label>
    <input type="text" th:field="*{address}" >
  </div>
  <div class="form-grp">
    <label>Date</label>
    <input type="date" th:field="*{date}" >
  </div>
  <div class="form-grp">
    <input type="submit" value="Update profile"/>
  </div>
</div>
</form>




</div>
</body>
</html>
