<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="utf-8">
  <title>Display page</title>

  <link rel="stylesheet" type="text/css" href="/css/profile.css">
  <!-- User styling -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
      <li class="nav-item"><a href="/exhibition" class="nav-link active" aria-current="page">Home</a></li>
      <li class="nav-item"><a href="/exhibition/favorites" class="nav-link" sec:authorize="isAuthenticated()">Favourites</a></li>
      <li class="nav-item"><a href="/exhibition/profile" class="nav-link" sec:authorize="isAuthenticated()">Account</a></li>
      <li class="nav-item"><a href="/authority" class="nav-link" sec:authorize="!isAuthenticated()">Log In</a></li>
      <li class="nav-item"><a href="/logout" class="nav-link" sec:authorize="isAuthenticated()">Log Out</a></li>

    </ul>
  </header>
</div>

<div class="wrapper">
  <div class="form-header">Profile</div>

  <div class="form-grp">
    <label>Full name</label>
    <p th:text="${person.getFullName()}" ></p>
  </div>
  <div class="form-grp">
    <label>Email</label>
    <p th:text="${person.getUsername()}" ></p>
  </div>
  <div class="form-grp">
    <label>Gender</label>
    <p th:text="${person.getGender()}" ></p>
  </div>
  <div class="form-grp">
    <label>Address</label>
    <p th:text="${person.getAddress()}" ></p>
  </div>
  <div class="form-grp">
    <label>Date</label>
    <p th:text="${person.getDate()}" ></p>
  </div>

  <div class="form-grp">
    <a href="/exhibition/profile/edit" >Edit</a>
  </div>
</div>


</body>
</html>
